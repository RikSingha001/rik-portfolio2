  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: white;
      min-height: 100vh;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #333;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6b6b;
    }

    .history-btn {
      background: linear-gradient(45deg, #4a90e2, #357abd);
      color: white;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .history-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
    }

    .thumbnail-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #2a2a2a;
      border-radius: 15px;
      padding: 1.5rem;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      border: 1px solid #333;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
      border-color: #ff6b6b;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #ffd93d;
    }

    .card-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .rating {
      color: #ffd93d;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(45deg, #4a90e2, #357abd);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 10000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .thumbnail-container {
        grid-template-columns: 1fr;
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>

  <script>
    function saveToHistory(movieName, imageUrl, movieId) {
      // Get existing history or create empty array
      let history = JSON.parse(localStorage.getItem('movieHistory') || '[]');
      
      // Create new entry
      const newEntry = {
        id: movieId,
        name: movieName,
        image: imageUrl,
        genre: 'Mythology',
        watchedAt: new Date().toISOString(),
        timestamp: Date.now()
      };
      
      // Remove duplicate if exists (to move to top)
      history = history.filter(item => item.id !== movieId);
      
      // Add to beginning of array
      history.unshift(newEntry);
      
      // Keep only last 50 entries
      history = history.slice(0, 50);
      
      // Save to localStorage
      localStorage.setItem('movieHistory', JSON.stringify(history));
      
      // Show notification
      showNotification(`Added "${movieName}" to your history!`);
    }

    function showNotification(message) {
      // Remove existing notification if any
      const existing = document.querySelector('.notification');
      if (existing) {
        existing.remove();
      }
      
      // Create new notification
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      // Show notification
      setTimeout(() => {
        notification.classList.add('show');
      }, 100);
      
      // Hide and remove notification after 3 seconds
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 3000);
    }
  </script>
