<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Status - Watched & Unwatched</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: white;
            display: block;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .movie-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-thumbnail {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-status {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .status-icon {
            font-size: 1.1rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }

        .watch-time {
            font-size: 0.8rem;
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.8);
        }

        .status-resume {
            background: rgba(255, 152, 0, 0.8);
        }

        .status-unwatched {
            background: rgba(158, 158, 158, 0.8);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .empty-state p {
            opacity: 0.6;
            font-size: 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-left: 10px;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-buttons {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .stats {
                gap: 15px;
            }

            .stat-card {
                min-width: 100px;
                padding: 15px;
            }

            .navigation {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }

            .nav-button {
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html" class="nav-button">üè† Home</a>
        <a href="crime.html" class="nav-button">üé¨ All Movies</a>
    </div>

    <div class="container">
        <h1>üé¨ Movie Watch Status</h1>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="completedCount">0</span>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="resumeCount">0</span>
                <div class="stat-label">Resume</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="unwatchedCount">0</span>
                <div class="stat-label">New Movies</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <div class="stat-label">Total</div>
            </div>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterMovies('all')">All Movies</button>
            <button class="filter-btn" onclick="filterMovies('completed')">Completed</button>
            <button class="filter-btn" onclick="filterMovies('resume')">Resume</button>
            <button class="filter-btn" onclick="filterMovies('unwatched')">New Movies</button>
        </div>

        <div class="section">
            <h2 class="section-title">
                <span class="status-icon">‚úÖ</span>
                Completed
            </h2>
            <div class="movies-grid" id="completedMovies">
                <!-- Completed movies will be loaded here -->
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">
                <span class="status-icon">‚è∏Ô∏è</span>
                Resume
            </h2>
            <div class="movies-grid" id="resumeMovies">
                <!-- Resume movies will be loaded here -->
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">
                <span class="status-icon">üÜï</span>
                New Movies
            </h2>
            <div class="movies-grid" id="unwatchedMovies">
                <!-- Unwatched movies will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Enhanced movie list with Bengali titles
        const movieList = [
            {
                id: "C8_VfjZI-OY",
                title: "Crime Movie 1",
                thumbnail: "https://img.youtube.com/vi/C8_VfjZI-OY/0.jpg"
            },
            {
                id: "D_ym_Hlf-Eo",
                title: "Crime Movie 2",
                thumbnail: "https://img.youtube.com/vi/D_ym_Hlf-Eo/0.jpg"
            },
            {
                id: "dQw4w9WgXcQ",
                title: "Never Gonna Give You Up",
                thumbnail: "https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg"
            },
            {
                id: "9bZkp7q19f0",
                title: "Gangnam Style",
                thumbnail: "https://img.youtube.com/vi/9bZkp7q19f0/maxresdefault.jpg"
            },
            {
                id: "kJQP7kiw5Fk",
                title: "Despacito",
                thumbnail: "https://img.youtube.com/vi/kJQP7kiw5Fk/maxresdefault.jpg"
            },
            {
                id: "JGwWNGJdvx8",
                title: "Shape of You",
                thumbnail: "https://img.youtube.com/vi/JGwWNGJdvx8/maxresdefault.jpg"
            },
            {
                id: "YQHsXMglC9A",
                title: "Hello - Adele",
                thumbnail: "https://img.youtube.com/vi/YQHsXMglC9A/maxresdefault.jpg"
            },
            {
                id: "OPf0YbXqDm0",
                title: "Uptown Funk",
                thumbnail: "https://img.youtube.com/vi/OPf0YbXqDM0/maxresdefault.jpg"
            }
        ];

        let currentFilter = 'all';

        // Get video statuses from localStorage
        function getVideoStatuses() {
            return JSON.parse(localStorage.getItem('videoStatuses') || '{}');
        }

        // Get video status for a specific video
        function getVideoStatus(videoId) {
            const statuses = getVideoStatuses();
            return statuses[videoId] || { status: 'unwatched', watchTime: 0, totalTime: 0 };
        }

        // Format time in MM:SS format
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Create movie card HTML with enhanced status
        function createMovieCard(movie) {
            const status = getVideoStatus(movie.id);
            let statusText, statusClass, statusIcon, progressPercent;
            
            switch(status.status) {
                case 'completed':
                    statusText = 'Completed';
                    statusClass = 'status-completed';
                    statusIcon = '‚úÖ';
                    progressPercent = status.totalTime > 0 ? (status.watchTime / status.totalTime) * 100 : 50;
                    break;
                default:
                    statusText = 'New Video';
                    statusClass = 'status-unwatched';
                    statusIcon = 'üÜï';
                    progressPercent = 0;
            }

            return `
                <a href="watch.html?video=${movie.id}" class="movie-card">
                    <div class="status-badge ${statusClass}">${statusIcon}</div>
                    <img src="${movie.thumbnail}" alt="${movie.title}" class="movie-thumbnail" 
                         onerror="this.src='https://via.placeholder.com/320x180/333/fff?text=No+Image'">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-status">
                            <span class="status-icon">${statusIcon}</span>
                            ${statusText}
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <div class="watch-time">
                            <span>Watched: ${formatTime(status.watchTime || 0)}</span>
                            <span>${status.lastUpdated ? new Date(status.lastUpdated).toLocaleDateString('bn-BD') : ''}</span>
                        </div>
                    </div>
                </a>
            `;
        }

        // Create empty state HTML
        function createEmptyState(type) {
            const messages = {
                completed: {
                    icon: 'üé¨',
                    title: 'No Completed Movies',
                    message: 'Watch more movies to complete.'
                },
                resume: {
                    icon: '‚è∏Ô∏è',
                    title: 'No Partial Movies Watched',
                    message: 'Watch more movies to resume.'
                },
                unwatched: {
                    icon: 'üéâ',
                    title: 'All Movies Watched',
                    message: 'Congratulations! You have watched all the movies.'
                }
            };

            const msg = messages[type];
            return `
                <div class="empty-state">
                    <h3>${msg.icon} ${msg.title}</h3>
                    <p>${msg.message}</p>
                </div>
            `;
        }

        // Filter movies based on status
        function filterMovies(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide sections based on filter
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                if (filter === 'all') {
                    section.style.display = 'block';
                } else {
                    const sectionId = section.querySelector('.movies-grid').id;
                    if (sectionId.includes(filter)) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                }
            });
        }

        // Load and display movies
        function loadMovies() {
            const statuses = getVideoStatuses();
            
            const completedMovies = [];
            const resumeMovies = [];
            const unwatchedMovies = [];
            
            movieList.forEach(movie => {
                const status = getVideoStatus(movie.id);
                switch(status.status) {
                    case 'completed':
                        completedMovies.push(movie);
                        break;
                    case 'resume':
                        resumeMovies.push(movie);
                        break;
                    default:
                        unwatchedMovies.push(movie);
                }
            });

            // Update stats
            document.getElementById('completedCount').textContent = completedMovies.length;
            document.getElementById('resumeCount').textContent = resumeMovies.length;
            document.getElementById('unwatchedCount').textContent = unwatchedMovies.length;
            document.getElementById('totalCount').textContent = movieList.length;

            // Display completed movies
            const completedContainer = document.getElementById('completedMovies');
            if (completedMovies.length > 0) {
                completedContainer.innerHTML = completedMovies
                    .map(movie => createMovieCard(movie))
                    .join('');
            } else {
                completedContainer.innerHTML = createEmptyState('completed');
            }

            // Display resume movies
            const resumeContainer = document.getElementById('resumeMovies');
            if (resumeMovies.length > 0) {
                resumeContainer.innerHTML = resumeMovies
                    .map(movie => createMovieCard(movie))
                    .join('');
            } else {
                resumeContainer.innerHTML = createEmptyState('resume');
            }

            // Display unwatched movies
            const unwatchedContainer = document.getElementById('unwatchedMovies');
            if (unwatchedMovies.length > 0) {
                unwatchedContainer.innerHTML = unwatchedMovies
                    .map(movie => createMovieCard(movie))
                    .join('');
            } else {
                unwatchedContainer.innerHTML = createEmptyState('unwatched');
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadMovies();

            // Auto-refresh every 30 seconds to sync with other tabs
            setInterval(loadMovies, 30000);
        });

        // Optional: Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                loadMovies(); // Refresh with 'R' key
            }
        });

        // Clear all data function (for debugging)
        function clearAllData() {
            if (confirm('Are you sure you want to clear all data?')) {
                localStorage.removeItem('videoStatuses');
                localStorage.removeItem('watchedMovies');
                loadMovies();
                alert('All data has been cleared!');
            }
        }

        // Export data function
        function exportData() {
            const data = {
                videoStatuses: getVideoStatuses(),
                watchedMovies: JSON.parse(localStorage.getItem('watchedMovies') || '[]'),
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'movie-watch-data.json';
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // Add export/clear buttons (you can add these to the HTML if needed)
        // <button onclick="exportData()">üìä ‡¶°‡ßá‡¶ü‡¶æ ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡ßã‡¶∞‡ßç‡¶ü</button>
        // <button onclick="clearAllData()">üóëÔ∏è ‡¶∏‡¶¨ ‡¶°‡ßá‡¶ü‡¶æ ‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>
    </script>
</body>
